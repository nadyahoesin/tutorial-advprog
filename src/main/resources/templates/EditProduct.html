<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERd`knLPMO" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h3>Edit Product</h3>
    <a th:href="@{/product/list}" class="btn btn-primary btn-sm mb-4">Back</a>
    <br>
    <form th:action="@{/product/editName(oldProductName=${product.productName})}" th:object="${throwAwayProduct}" method="post" class="d-inline-flex w-50">
        <label for="nameInput" class="mt-1 w-25">Name</label>
        <input th:field="${throwAwayProduct.productName}" type="text" class="form-control mr-3 mb-3 w-50" id="nameInput" th:placeholder="${product.productName}">
        <button type="submit" class="btn btn-primary btn-sm mb-3 mr-0">Edit</button>
    </form>
    <br>
    <form th:action="@{/product/editQuantity(oldProductName=${product.productName})}" th:object="${throwAwayProduct}" method="post" class="d-inline-flex w-50">
        <label for="quantityInput" class="mt-1 w-25">Quantity</label>
        <input th:field="${throwAwayProduct.productQuantity}" type="text" class="form-control mr-3 w-50" id="quantityInput" th:placeholder="${product.productQuantity}">
        <button type="submit" class="btn btn-primary btn-sm mr-0">Edit</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
