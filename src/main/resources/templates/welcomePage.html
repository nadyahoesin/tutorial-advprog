<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
    <head>
        <meta charset="UTF-8">
        <title>ADV Shop</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    </head>
    <body class="bg-gradient-to-r from-blue-50 to-red-50 min-h-screen">
    <div class="flex h-screen">
        <div class="mt-60 bg-white p-8 rounded-lg m-auto">
            <h2 class="text-4xl font-bold mb-8">Welcome to ADV Shop!</h2>
            <div class="px-5">
                <a th:href="@{/product/create}"><button class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded mb-5 w-full text-lg" name="create_product">Create a product</button></a>
                <a th:href="@{/product/list}"><button class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded w-full text-lg" name="list_product">See all products</button></a>
            </div>
        </div>
    </div>
    </body>
</html>
