<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payments List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body class="bg-gradient-to-r from-blue-50 to-red-50 min-h-screen">
<div class="flex h-screen">
    <div class="bg-white p-8 rounded-lg mt-20 m-auto text-center w-4/5">
        <h2 class="text-4xl font-bold mb-10">All Payments</h2>

        <!-- max-h gabisa?? -->
        <div class="max-h-96 overflow-y-auto">
            <table class="min-w-full bg-white border border-gray-300">
                <thead>
                <tr>
                    <th class="py-3 px-6 bg-gray-100 text-center border-b border-r">Id</th>
                    <th class="py-3 px-6 bg-gray-100 text-center border-b border-r">Details</th>
                    <th class="py-3 px-6 bg-gray-100 text-center border-b border-r">Status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="payment: ${payments}">
                    <td th:text="${payment.id}" class="py-2 px-6 border-b border-r"></td>
                    <td class="py-2 px-6 border-b border-r">
                        <a th:href="@{'/payment/admin/detail/' + ${payment.id}}">
                            <button class="bg-blue-500 text-white py-1 px-2 rounded-md hover:bg-blue-600">Details</button>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
<script>
</script>
</html>
